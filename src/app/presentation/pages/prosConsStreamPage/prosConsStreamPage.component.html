<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">
      <!-- Chat messages -->
      <app-chat-messages
        text="What do you want to compare? (Stream)"
      />

      @for (message of messages(); track message.text) {
        @if ( message.isGpt ) {
          <app-chat-messages
          [text]="message.text"
          />
        }
        @else {
          <app-my-message [text]="message.text"
          />
        }
      }

      @if (isLoading()) {
        <app-typing-loader/>
      }
    </div>
  </div>

  <app-text-message-box
    placeholder="Send some messages"
    (onMessage)="handleMessage($event)"
  />
</div>
