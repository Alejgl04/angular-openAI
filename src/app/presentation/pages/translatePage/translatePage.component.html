<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">
      <!-- Chat messages -->
      <app-chat-messages
        text="typedown the text that you wanted to"
      />

      @for (message of messages(); track $index) {
        @if ( message.isGpt ) {
          <app-chat-messages
          [text]="message.text"
          />
        }
        @else {
          <app-my-message [text]="message.text"
          />
        }
      }

      @if (isLoading()) {
        <app-typing-loader/>
      }
    </div>
  </div>

  <app-text-message-box-select
  placeholder="Write some text to translate"
  [options]="languages()"
  (onMessage)="handleMessageWithSelect($event)"
  />

</div>
